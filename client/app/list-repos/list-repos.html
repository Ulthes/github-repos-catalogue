<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="git-repo-item" ng-repeat="repo in vm.repositories">
                <div class="repo">
                    <div class="icon">
                        <i class="fa fa-github"></i>
                    </div>
                    <div class="info">
                        <div class="owner">{{repo.owner.login}}</div>
                        <div class="name">{{repo.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
